<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
  </head>
  <body>
    <!-- Main -->
        <div class="wrap">
          <main>
            <!-- Main Left -->
            <div class="main-left">
              <div class="main-left-flex">

                <!-- Logo -->
                <div class="logo pd">
                  <img src="img/logo.svg" alt="logo">
                </div>

                <!-- Nav -->
                <div class="pd nav-element">
                  <div class="menu-items">
                    <div class="item">
                      <img class="icon-menu"src="img/home.svg" alt="home">
                      <a href="#">Home</a>
                    </div>
                    <div class="item">
                      <img class="icon-menu"src="img/search.svg" alt="search">
                      <a href="#">Cerca</a>
                    </div>
                    <div class="item">
                      <img class="icon-menu"src="img/libreria.svg" alt="home">
                      <a href="#">La tua libreria</a>
                    </div>
                  </div>
                </div>

                <!-- Playlist -->
                <div class="nav-element playlist-container pd">
                  <h4>Playlist</h4>
                  <div class="crea">
                    <i class="fas fa-plus-square"></i>
                    <h4>Crea Playlist</h4>
                  </div>
                    <div class="crea-playlist">
                      <ul class="nome-playlist">
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                      </ul>
                    </div>
                  </div>

                <!-- Installa App -->
                <div class="installa-app nav-element">
                  <i class="far fa-arrow-alt-circle-down"></i>
                  <h4>Installa app</h4>
                </div>

              </div>
            </div>

                <!-- Main Right -->
            <div class="main-right">
              <div class="main-top">
                <div class="upgrade">
                  <p>Effettua l'upgrade</p>
                </div>
              </div>
              <div class="content">

              </div>
            </div>

          </main>

          <footer>
            <div class="player">
              <div class="player-left">

                <div class="item">
                  <img src="img/sinister.jpeg" alt="sinister">
                </div>
                <div class="brano">
                  <p>Sinister</p>
                  <p>Brano Nome</p>
                </div>
                <div class="item">
                  <i class="far fa-heart"></i>
                  <i class="far fa-folder"></i>
                </div>
              </div>
              <div class="player-center">
                <div class="ico-timeline">
                 <i class="fas fa-random"></i>
                 <i class="fas fa-step-backward"></i>
                 <i class="far fa-play-circle play"></i>
                 <i class="fas fa-step-forward"></i>
                 <i class="fas fa-redo-alt"></i>
                </div>

                <div class="timeline">
                  <p>0:25</p>
                  <div class="time">
                    <div class="line">
                    </div>
                  </div>
                  <p>4:35</p>
                </div>
              </div>

              <div class="player-right">
                <div class="ico-timeline">
                 <i class="fas fa-random"></i>
                 <i class="fas fa-step-backward"></i>
                 <i class="far fa-play-circle play"></i>
                 <i class="fas fa-step-forward"></i>
                 <i class="fas fa-redo-alt"></i>
               </div>
               <div class="timeline">
                 <div class="time">
                   <div class="line">
                   </div>
                 </div>
               </div>
              </div>
            </div>
          </footer>
        </div>

  </body>
</html>
